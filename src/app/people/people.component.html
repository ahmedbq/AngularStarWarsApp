<button (click)="get_people()">Click Me</button>

<ul>
  <li *ngFor="let result of results">
      <div class="card">
        Name: {{result.name}} <br/>
        Height: {{result.height}} <br/>
        Mass: {{result.mass}} <br/>
        Hair Color: {{result.hair_color}} <br/>
        Skin Color: {{result.skin_color}} <br/>
        Eye Color: {{result.eye_color}} <br/>
        Birth Year: {{result.birth_year}} <br/>
        Gender: {{result.gender}} <br/>
        Homeworld: {{result.homeworld}} <br/>
      </div>
      <br/>
  </li>
</ul>
